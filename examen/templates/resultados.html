<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Examen</title>
</head>
<script>
    var imagen = document.createElement("img");

    // establece los atributos src y alt
    imagen.src = "../static/logo.png";
    imagen.alt = "Descripción de la imagen";

    // agrega la imagen a un elemento existente en la página
    document.getElementById("idDelElemento").appendChild(imagen);
</script>

<body>
    {% load static %}
    <div class="conteiner bg-dark">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom text-bg-dark ">
            <a href=""
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <img src="{% static '../static/logo.png' %}" width="250" height="150" alt=""
                        class="rounded float-left">
                </svg>
            </a>
        </header>
    </div>
    <div class="container">
        <span>
            <h3>Bienvenido:

                <strong>{{nombres}}</strong>

            </h3>
        </span>
        <span>
            <h4>Resultados:
                <strong>{{nombre}}</strong>
            </h4>
        </span>
        <span>
            <h5>
                {{descripcion}}
            </h5>
        </span>
        <center><img src={{direccionFoto}} width="400" height="400" alt="" class="rounded float-left"></center>

    </div>
    <br>
    <div class="container">
        <H2>Te recomendamos otras carreras:</H2>
        {% for elemento in professiones %}
        <span>
            <h4>
                <strong>{{elemento.nombre}}</strong>
            </h4>
        </span>
        <span>
            <h5>
                {{elemento.descripcion}}
            </h5>
        </span>
        <center><img src={{elemento.foto}} width="400" height="400" alt="" class="rounded float-left"></center>
        {% endfor %}
    </div>




</body>

</html>
